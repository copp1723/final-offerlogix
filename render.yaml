services:
  - type: web
    name: offerlogix
    env: node
    plan: starter
    buildCommand: npm ci && npm run build:render
    preDeployCommand: npm run db:push && npm run db:sql
    startCommand: npm start
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: offerlogix-db
          property: connectionString
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        value: mg.offerlogix.com
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: SUPERMEMORY_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: IMAP_HOST
        value: imap.gmail.com
      - key: IMAP_USER
        sync: false
      - key: IMAP_PASSWORD
        sync: false
      - key: MAILGUN_WEBHOOK_SIGNING_KEY
        sync: false
      - key: HANDOVER_EMAIL
        value: sales@offerlogix.com
      - key: EMAIL_FROM
        value: noreply@mg.offerlogix.com
      - key: APP_URL
        value: https://final-offerlogix.onrender.com
      - key: FRONTEND_URL
        value: https://final-offerlogix.onrender.com
      - key: CLIENT_URL
        value: https://final-offerlogix.onrender.com
      - key: CORS_ORIGIN
        value: https://final-offerlogix.onrender.com
      - key: PUBLIC_APP_URL
        value: https://final-offerlogix.onrender.com
      - key: MAILGUN_FROM_EMAIL
        value: noreply@mg.offerlogix.com
      - key: PORT
        value: 10000
    healthCheckPath: /api/health/system

databases:
  - name: offerlogix-db
    databaseName: offerlogix_db
    user: offerlogix_db_user
    plan: starter