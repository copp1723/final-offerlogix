services:
  - type: web
    name: offerlogix
    env: node
    plan: starter
    buildCommand: NPM_CONFIG_PRODUCTION=false npm ci && npx vite build --config vite.config.render.ts && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist && cp client/public/offerlogix-chat-widget.js dist/public/ && cp client/public/chat-widget-demo.html dist/public/
    preDeployCommand: npm run db:push && npm run db:sql
    startCommand: npm start
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: offerlogix-db
          property: connectionString
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        value: mg.offerlogix.com
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: SUPERMEMORY_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: IMAP_HOST
        value: imap.gmail.com
      - key: IMAP_USER
        sync: false
      - key: IMAP_PASSWORD
        sync: false
    healthCheckPath: /api/health/system

databases:
  - name: offerlogix-db
    databaseName: offerlogix_db
    user: offerlogix_db_user
    plan: starter