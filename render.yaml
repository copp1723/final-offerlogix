services:
  - type: web
    name: onekeel-swarm
    env: node
    plan: starter
    buildCommand: npm ci && vite build --config vite.config.render.ts && esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: npm start
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: onekeel-postgres
          property: connectionString
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        value: mg.watchdogai.us
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: SUPERMEMORY_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: IMAP_HOST
        value: imap.gmail.com
      - key: IMAP_USER
        sync: false
      - key: IMAP_PASSWORD
        sync: false
    healthCheckPath: /api/health/system

databases:
  - name: onekeel-postgres
    databaseName: onekeel_swarm
    user: onekeel_user
    plan: starter