name: e2e-campaign

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  e2e-campaign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run db:migrate && npm run db:seed:test
      - run: SKIP_AUTH=true MAILGUN_SIGNING_KEY=test_key npm test -- --runInBand --selectProjects e2e
      - uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: artifacts/**